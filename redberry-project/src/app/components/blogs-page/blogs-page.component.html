<main class="blogs-section">
  <div class="title-and-logo">
    <h2 class="title">ბლოგი</h2>
    <div class="img-container">
      <img [src]="'/assets/imgs/main-page-logo.png'" alt="Main Logo">
    </div>
  </div>
  <div class="center-categories">
    <div class="categories-container">
      <ng-container *ngFor="let category of categories$ | async">
        <button class="category-btn" [ngStyle]="{ 'color': category.text_color, 'background-color': category.background_color + '50' }">{{ category.title }}</button>
      </ng-container>
    </div>
  </div>
  <div class="blogs-container">
    <app-blog-item></app-blog-item>
    <app-blog-item></app-blog-item>
    <app-blog-item></app-blog-item>
    <app-blog-item></app-blog-item>
    <app-blog-item></app-blog-item>
    <app-blog-item></app-blog-item>
  </div>
</main>
